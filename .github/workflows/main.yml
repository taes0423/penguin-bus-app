name: Build APK
on: [push, workflow_dispatch] # 支援手動觸發，方便測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # 升級到 v4

      - name: Setup Java
        uses: actions/setup-java@v4 # APK 打包需要 Java 環境
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Python
        uses: actions/setup-python@v5 # 升級到 v5
        with:
          python-version: '3.11'

      - name: Install Flet and Build APK
        run: |
          pip install flet
          flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4 # 關鍵修正：升級到 v4
        with:
          name: penguin-bus-app-release
          path: build/apk/*.apk
